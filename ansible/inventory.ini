# Ansible Inventory for Faculty Management System
# This inventory defines two groups of servers with different roles

[webservers]
# Web servers running frontend and backend
webserver1 ansible_host=localhost ansible_connection=local
webserver2 ansible_host=127.0.0.1 ansible_connection=local ansible_port=22

[database]
# Database servers
dbserver1 ansible_host=localhost ansible_connection=local

[all:vars]
# Common variables for all hosts
ansible_python_interpreter=/usr/bin/python3
ansible_user=noura

[webservers:vars]
# Variables specific to web servers
server_role=web
install_docker=true
install_nodejs=true
install_nginx=true

[database:vars]
# Variables specific to database servers
server_role=database
install_docker=true
install_postgresql=true
