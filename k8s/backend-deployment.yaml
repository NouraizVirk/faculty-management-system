apiVersion: apps/v1
kind: Deployment
metadata:
  name: faculty-backend
  namespace: faculty-management
  labels:
    app: faculty-backend
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: faculty-backend
  template:
    metadata:
      labels:
        app: faculty-backend
        tier: backend
    spec:
      containers:
      - name: faculty-backend
        image: nouraizvirk/faculty-backend:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: PORT
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: JWT_SECRET
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/stats
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/stats
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
